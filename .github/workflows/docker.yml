name: Build and Push Docker

on:
  release:
    types:
      - created
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        type: choice
        required: true
        default: 'latest'
        options:
          - latest
          - release
      debug_enabled:
        description: 'Enable debug logging'
        type: boolean
        required: false
        default: false

permissions:
  contents: 'write'
  id-token: 'write'
  packages: 'write'

jobs:
  push:
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: hoarder-web
            target: web
          - package: hoarder-workers
            target: workers
          # - package: hoarder-cli
          #   target: cli
          - package: hoarder
            target: aio
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Build ${{ matrix.package }} (latest)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'latest')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: ${{ matrix.target }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/ahmedtwine/hoarder:${{ matrix.package }}-latest
          cache-from: type=registry,ref=ghcr.io/ahmedtwine/hoarder-build-cache:${{ matrix.target }}
          cache-to: type=registry,mode=max,ref=ghcr.io/ahmedtwine/hoarder-build-cache:${{ matrix.target }}

      - name: Build ${{ matrix.package }} (release)
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: ${{ matrix.target }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/ahmedtwine/hoarder:${{ matrix.package }}-${{ github.event.release.name || 'manual-release' }},ghcr.io/ahmedtwine/hoarder:${{ matrix.package }}-release
          cache-from: type=registry,ref=ghcr.io/ahmedtwine/hoarder-build-cache:${{ matrix.target }}
          cache-to: type=registry,mode=max,ref=ghcr.io/ahmedtwine/hoarder-build-cache:${{ matrix.target }}
